<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    This example shows how you can use two different version of the same image using a picture and source tag.
    The image switches at 1000px width.
    <div>
        <picture>
            <!-- This is the alternative image. The srcset value is used to replace 
                the img src value -->
            <source media="(min-width:800px)" srcset="broccoli_large.jpg">

            <!-- This is the default image. Use the small image as default because you
                are designing for mobile first -->
            <img src="broccoli_small.jpg" alt="Yummy!" />
        </picture>
    </div>
</body>

</html>
